<div id="client-card">
  <div id="client-card-header">
    <h2>{{ client.nom }}</h2>
  </div>
  <button>Factures</button>
  <div id="client-card-body">
    <h3>Coordonn√©es</h3>
    <div class="form-item">
      <label for="emailClient">Email</label>
      <p>{{ client.email }}</p>
    </div>
    <div class="form-item">
      <label for="telClient">Telephone</label>
      <p>{{ client.tel }}</p>
    </div>
    <div class="form-item">
      <label for="siretClient">SIRET</label>
      <p>{{ client.siren_siret }}</p>
    </div>

      <p>{{ client.codePostal }}, {{ client.ville }}</p>
      <p>{{ client.pays }}</p>
    </div>
  </div>
</div>
